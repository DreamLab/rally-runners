---
{% set repeat = repeat|default(1) %}
  VMTasks.boot_runcommand_delete:
{% for iteration in range(repeat) %}
    -
      args:
        flavor:
          name: "m1.micro"
        image:
          name: "(^cirros.*uec$|TestVM)"
        floating_network: "admin_floating_net"
        command:
          script_inline: "echo '{}'"
          interpreter: "/bin/sh"
        username: "cirros"
      runner:
        type: "constant_for_duration"
        duration: 900
        concurrency: 5
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
        network: {}
      hooks:
        -
          name: fault_injection
          args:
            action: restart keystone service on one node
          trigger:
            name: event
            args:
              unit: iteration
              at: [60]
{% endfor %}
