---
  NeutronNetworks.create_and_delete_routers:
    -
      args:
        network_create_args: {}
        subnet_create_args: {}
        subnet_cidr_start: "1.1.0.0/28"
        subnets_per_network: 2
        router_create_args: {}
      runner:
        type: "constant_for_duration"
        duration: 300
        concurrency: 4
      context:
        network: {}
        users:
          tenants: 1
          users_per_tenant: 1
        quotas:
          neutron:
            network: -1
            subnet: -1
            router: -1
      hooks:
        -
          name: fault_injection
          args:
            action: restart neutron-l3-agent service
          trigger:
            name: event
            args:
              unit: iteration
              at: [80]
